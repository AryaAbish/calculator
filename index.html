<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calstyle.css">
    <script src="https://kit.fontawesome.com/33797fb27f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="text-end" placeholder="0" id="result">
         <div>
            <button onclick="allClear()" id="ac">AC</button>
            <button onclick="delOper()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="displayData('%')">%</button>
            <button onclick="displayData('/')">/</button>
         </div>
    
        <div>
            <button onclick="displayData(7)">7</button>
            <button onclick="displayData(8)">8</button>
            <button onclick="displayData(9)">9</button>
            <button onclick="displayData('*')">*</button>
        </div>
               
        <div>
            <button onclick="displayData(4)">4</button>
            <button onclick="displayData(5)">5</button>
            <button onclick="displayData(6)">6</button>
            <button onclick="displayData('-')">-</button>
        </div>
              
        <div>
            <button onclick="displayData(1)">1</button>
            <button onclick="displayData(2)">2</button>
            <button onclick="displayData(3)">3</button>
            <button onclick="displayData('+')">+</button>
        </div>
    
        <div>
            <button onclick="displayData('00')">00</button>
            <button onclick="displayData(0)">0</button>
            <button onclick="displayData('.')">.</button>
            <button onclick="outputOper()">=</button>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
